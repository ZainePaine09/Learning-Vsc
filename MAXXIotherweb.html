<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="maxiiiotherweb.css">
</head>
<body>
  <script src="Variables.Js"></script>

  <div class="login-box">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="ZainePaine09" required>
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="ILoveYou123" required>
      </div>
      <button type="submit" class="btn"><a href="https://www.youtube.com">Login</a></button>
      <div class="register">
        <p>Don't have an account? <a href="https://www.youtube.com">Register</a></p>
      </div>
    </form>
  </div>

   <footer>
    <p>&copy; 2025 Katerisan. All Rights Reserved.</p>
  </footer>

</body>
</html>
